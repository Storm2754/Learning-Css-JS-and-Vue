<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Нумерованные и маркерованные списки </title>
	</head>
	<body>

        <p>Маркерованный список</p>
        <ul>
             <li>пример 1</li>
             <li>пример 2</li>
             <li>пример 3</li>
        </ul>

        
       <p>Нумерованный список</p>
<ol>
    <li>пример 1</li>
    <li>пример 2</li>
    <li>пример 3</li>
</ol>
	</body>
</html>
