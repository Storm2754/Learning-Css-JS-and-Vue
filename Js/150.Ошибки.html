<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            let num = 12345;
            let digits = num.toString().split('');
            let sum = 0;

            for (let digit of digits) {
             sum += parseInt(digit);
                    }

            console.log(sum);
            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
