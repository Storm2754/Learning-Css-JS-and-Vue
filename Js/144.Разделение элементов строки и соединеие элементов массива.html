        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            //split разбивает строки в массив по указанному в первом параметре разделителю

            let str = 'ab-cd-ef';
            //let a = str.split('-');
            let a = str.split('-',2);

            console.log(a);

            //Метод join объединяет элементы массива в строку с указанным разделителем

            let arr = [1, 2, 3];
            let str = arr.join('-');

            console.log(str);
