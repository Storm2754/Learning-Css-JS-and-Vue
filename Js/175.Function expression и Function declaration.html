<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )


            /* Function Declaration (объявление функции) */
            function func1() {
	        console.log('!');
            }
            func1(); // выведет '!'

            console.log('-------');

            /* Function Expression (функциональное выражение) */
            let func2 = function() {
	        console.log('!');
            };
            func2(); // выведет '!'

            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
