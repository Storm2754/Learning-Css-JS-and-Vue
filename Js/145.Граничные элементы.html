<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            //shift удаляет первый элемент из массива
            let arr1 = ['a', 'b', 'c', 'd', 'e'];
            arr1.shift();
            console.log(arr1);

            //pop удаляет последний элемент из массива
            let arr2 = ['a', 'b', 'c', 'd', 'e'];
            arr2.pop();
            console.log(arr2);

            //push добавляет элементы в конец массива

            let arr3=['q','w','e','r'];
            arr3.push(1,2,3,4,5,6);
            console.log(arr3);

            //unshift добавляет элементы начало массива.
            
            let arr4=['q','w','e','r'];
            arr4.push(1,2,3,4,5,6);
            console.log(arr4);

            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
