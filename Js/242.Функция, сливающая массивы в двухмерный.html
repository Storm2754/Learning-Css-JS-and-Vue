<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )
           
            function func(...nums) {
	        let sum = 0;
	
	        for (let num of nums) {
		    sum += num;
	        }
	
	        return sum;
            }

            let result = func(1, 2, 3);
            console.log(result);
            
            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
