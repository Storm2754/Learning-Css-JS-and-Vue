<!DOCTYPE html>
<html>
	<head>

		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            function test() {
                let num = 1; // переменная внешней функции
                
                function func() {
                    console.log(num); // выведет 1
                }
                func(); // вызываем внутреннюю функци
            }
            test(); // вызываем внешнюю функцию

            </script>
	</head>
