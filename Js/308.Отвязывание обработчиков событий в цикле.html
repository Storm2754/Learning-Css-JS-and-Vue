<!DOCTYPE html>
<html>

	<body>

		<p>text1</p>
        <p>text2</p>
        <p>text3</p>

		<script>

                let elems = document.querySelectorAll('p');

                for (let elem of elems) {
	                elem.addEventListener('click', func);
                }

                function func() {
	                console.log(this.textContent);
	                this.removeEventListener('click', func); // отвязываем обработчик
                }

		</script>
	</body>
</html>
