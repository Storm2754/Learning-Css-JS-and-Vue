<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            //разница между Function Declaration или Function Expression:
            // первые могут быть вызваны выше своего определения, а вторые - нет.

            test(); // выведет ошибку в консоль, значит Function Expression

            let test = function() {
	        console.log('!');
            }


            ///////////////


            func(); // выведет '!', значит Function Declaration
            function func() {
        	console.log('!');
            }

            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
