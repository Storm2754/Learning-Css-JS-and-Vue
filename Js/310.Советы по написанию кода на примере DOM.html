	<body>

		<p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>

		<script>

            let elems = document.querySelectorAll('p');
            let sum = 0;

            for (let elem of elems) {
	            let text = +elem.textContent;
	            if (text % 3 === 0) {
		            sum += text;
	            }
            }

            console.log(sum);

		</script>
	</body>
