<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            let str = 'ab cd fg cd ef';
            

            let a= str.includes('fg');
            console.log(a);//поиск строки

            let s= str.startsWith('ab');
            console.log(s);//начинается ли строка

            let d= str.endsWith('ef');
            console.log(d);//чем заканчивается

            let res = str.lastIndexOf('cd');
            console.log(res);
            
          
            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
