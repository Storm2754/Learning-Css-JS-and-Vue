<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
        <!-- место для  JavaScript-->
		<script>
            "use strict";//писать всегда ( строгий режим )

            let a=prompt('Введите язык ( ru,en,de )');

			switch(a){
				case 'ru':
					console.log('рус');
				break;
				case 'en':
					console.log('англ');
				break;
				case 'de':
					console.log('нем');
				break;
				default:
					console.log('язык не определен');
				break;
			}

            </script>
	</head>
	<body>
		<h1><b>Нажми F12</b></h1>
	</body>
</html>
